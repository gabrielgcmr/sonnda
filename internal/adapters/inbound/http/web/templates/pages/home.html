{{define "home"}}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/tailwind.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <main class="mx-auto max-w-3xl px-6 py-16">
      <h1 class="text-3xl font-semibold tracking-tight">HTMX + Tailwind</h1>
      <p class="mt-3 text-slate-300">
        Hello world com HTMX. Clique para carregar um fragmento sem recarregar.
      </p>

      <div class="mt-8">
        <button
          class="rounded-md bg-emerald-500 px-4 py-2 text-sm font-medium text-slate-950 hover:bg-emerald-400"
          hx-get="/hello"
          hx-target="#hello"
          hx-swap="innerHTML"
        >
          Carregar Hello
        </button>
        <div id="hello" class="mt-4 text-emerald-300"></div>
      </div>
    </main>
  </body>
</html>
{{end}}
