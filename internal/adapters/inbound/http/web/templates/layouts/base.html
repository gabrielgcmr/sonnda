{{define "base"}}
<!doctype html>
<html lang="pt-BR" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/theme.css" />
    <link rel="stylesheet" href="/static/css/tailwind.css" />
    {{template "scripts" .}}
  </head>
  <body class="min-h-screen bg-surface text-on-surface antialiased">
    <div class="relative min-h-screen overflow-hidden">
      <div class="absolute inset-0 -z-10 bg-[radial-gradient(circle_at_top,_rgba(70,93,145,0.12),_transparent_55%),radial-gradient(circle_at_bottom,_rgba(63,104,55,0.12),_transparent_55%)]"></div>
      <div class="absolute -top-32 right-0 h-72 w-72 rounded-full bg-[var(--md-sys-color-primary)] opacity-20 blur-3xl"></div>
      <div class="absolute -bottom-24 left-10 h-64 w-64 rounded-full bg-[var(--md-sys-color-secondary)] opacity-20 blur-3xl"></div>
      <main class="mx-auto flex min-h-screen w-full max-w-6xl items-center px-6 py-16">
        <div class="absolute right-6 top-6">
          <button
            class="inline-flex items-center gap-2 rounded-full border border-outline-variant bg-surface-container-low px-3 py-2 text-xs font-semibold text-on-surface-variant transition hover:border-primary"
            id="theme-toggle"
            type="button"
          >
            Alternar tema
          </button>
        </div>
        {{render .ContentTemplate .}}
      </main>
    </div>
  </body>
</html>
{{end}}
