{{define "app"}}
<!doctype html>
<html lang="pt-BR" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/theme.css" />
    <link rel="stylesheet" href="/static/css/tailwind.css" />
    {{template "scripts" .}}
  </head>
  <body class="min-h-screen bg-surface text-on-surface antialiased">
    <div class="relative min-h-screen">
      <header class="sticky top-0 z-10 border-b border-outline-variant bg-surface">
        <div class="mx-auto flex w-full max-w-6xl items-center justify-between px-6 py-4">
          <div class="flex items-center gap-3">
            <div>
              <p class="text-sm font-semibold text-on-surface">Sonnda</p>
              <p class="text-xs text-on-surface-variant">Painel cl√≠nico</p>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <div class="rounded-full border border-outline-variant bg-surface-container-low px-3 py-2 text-xs font-semibold text-on-surface-variant">
              {{.UserName}}
            </div>
            <button
              class="inline-flex items-center gap-2 rounded-full border border-outline-variant bg-surface-container-low px-3 py-2 text-xs font-semibold text-on-surface-variant transition hover:border-primary"
              id="theme-toggle"
              type="button"
            >
              Alternar tema
            </button>
          </div>
        </div>
      </header>
      <main class="mx-auto w-full max-w-6xl px-6 py-10">
        {{render .ContentTemplate .}}
      </main>
    </div>
  </body>
</html>
{{end}}
